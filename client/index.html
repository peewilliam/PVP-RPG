<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMORPG Isom√©trico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #ui-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .ability-bar {
            display: flex;
            justify-content: space-between;
        }
        .ability {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }
        .stats {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .stat-bar {
            height: 15px;
            width: 100%;
            background-color: #222;
            border-radius: 3px;
            overflow: hidden;
        }
        .health-fill {
            height: 100%;
            width: 100%;
            background-color: #f00;
        }
        .mana-fill {
            height: 100%;
            width: 100%;
            background-color: #00f;
        }
        .xp-fill {
            height: 100%;
            width: 30%;
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="ui-container">
        <div class="ability-bar">
            <div class="ability">1</div>
            <div class="ability">2</div>
            <div class="ability">3</div>
            <div class="ability">4</div>
        </div>
        <div class="stats">
            <div class="stat-bar">
                <div class="health-fill"></div>
            </div>
            <div class="stat-bar">
                <div class="mana-fill"></div>
            </div>
            <div class="stat-bar">
                <div class="xp-fill"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
